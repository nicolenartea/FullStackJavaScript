name: Update Progress Badge

on:
  push:
    branches:
      - main

jobs:
  update-progress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Count Progress
        id: progress
        run: |
          total=$(grep -o "\- \[.\]" README.md | wc -l)
          done=$(grep -o "\- \[x\]" README.md | wc -l)
          percent=$(( 100 * done / total ))

          echo "total=$total" >> $GITHUB_ENV
          echo "done=$done" >> $GITHUB_ENV
          echo "percent=$percent" >> $GITHUB_ENV

      - name: Update Badge
        run: |
          badge="![Progress](https://img.shields.io/badge/Progress-${percent}%25-brightgreen?style=for-the-badge)"
          sed -i "s|!\[Progress\](.*)|$badge|" README.md

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "chore: update progress badge to ${percent}%"
          git push
