name: Update Progress Badge âœ¨

on:
  push:
    branches:
      - main

jobs:
  update-progress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Count Progress
        id: progress
        run: |
          total=$(grep -o "\- \[.\]" README.md | wc -l)
          done=$(grep -o "\- \[x\]" README.md | wc -l)
          percent=$(( 100 * done / total ))

          echo "total=$total" >> $GITHUB_ENV
          echo "done=$done" >> $GITHUB_ENV
          echo "percent=$percent" >> $GITHUB_ENV

      - name: Update Badge
        run: |
          badge="![Progress](https://img.shields.io/badge/Progress-${{ env.percent }}%25-brightgreen?style=for-the-badge)"
          if grep -q "!\[Progress\]" README.md; then
            sed -i "s|!\[Progress\](.*)|$badge|g" README.md
          else
            echo -e "$badge\n\n$(cat README.md)" > README.md
          fi

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "chore: update progress badge to ${{ env.percent }}%" || echo "No changes to commit"
          git push
